# CodeQL Security Analysis
# This workflow performs automated security analysis using CodeQL
name: CodeQL Analysis

on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']
  schedule:
    # Run at 3:00 AM UTC every Monday
    - cron: '0 3 * * 1'
  workflow_dispatch:

permissions:
  actions: read
  contents: read
  security-events: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        # CodeQL supports JavaScript/TypeScript analysis
        language: ['javascript-typescript']

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          # Use default queries plus security-extended for comprehensive scanning
          queries: security-and-quality

      # Autobuild attempts to build any compiled languages
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
